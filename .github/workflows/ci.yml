name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: 1

jobs:
  frontend:
    name: Frontend Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Lint
        run: bun run lint

      - name: Type check
        run: bun run typecheck

      - name: Test
        run: bun run test:run

  backend:
    name: Backend Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup sccache
        uses: mozilla-actions/sccache-action@v0.0.6
        continue-on-error: true

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: server -> target

      - name: Check formatting
        run: cargo fmt --manifest-path server/Cargo.toml -- --check

      - name: Create dist folder for rust-embed
        run: mkdir -p dist && echo '<!DOCTYPE html><html><body></body></html>' > dist/index.html

      - name: Clippy
        run: cargo clippy --manifest-path server/Cargo.toml -- -D warnings

      - name: Test
        run: cargo test --manifest-path server/Cargo.toml

  build:
    name: Build Check
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup sccache
        uses: mozilla-actions/sccache-action@v0.0.6
        continue-on-error: true

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: server -> target

      - name: Install dependencies
        run: bun install

      - name: Build frontend
        run: bun run build

      - name: Build backend (debug for faster CI)
        run: cargo build --manifest-path server/Cargo.toml
